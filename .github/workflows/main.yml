name: Run tests

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Run tests
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        pip install -U pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        python setup.py test
